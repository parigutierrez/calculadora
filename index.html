<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>
<body>
	<h2>Calculadora</h2>

        <div>
				<table>
						<tr>
							<input id="numeros" type="text" placeholder="">
  						<td><input id="1" type="button" value="1" onclick= "mostrar(this.value);"></td>
  						<td><input id="2" type="button" value="2" onclick= "mostrar(this.value);"></td>
  						<td><input id="3" type="button" value="3" onclick= "mostrar(this.value);"></td>
							<td><input id="+" type="button" value="+" onclick= "mostrar(this.value);"></td>
						</tr>

						<tr>
  						<td><input id="4" type="button" value="4" onclick= "mostrar(this.value);"></td>
  						<td><input id="5" type="button" value="5" onclick= "mostrar(this.value);"></td>
  						<td><input id="6" type="button" value="6" onclick= "mostrar(this.value);"></td>
							<td><input id="-" type="button" value="-" onclick= "mostrar(this.value);"></td>
						</tr>

						<tr>
							<td><input id="7" type="button" value="7" onclick= "mostrar(this.value);"></td>
							<td><input id="8" type="button" value="8" onclick= "mostrar(this.value);"></td>
							<td><input id="9" type="button" value="9" onclick= "mostrar(this.value);"></td>
							<td><input id="*" type="button" value="*" onclick= "mostrar(this.value);"></td>
						</tr>

						<tr>
							<td><input id="." type="button"value="." onclick= "mostrar(this.value);"></td>
							<td><input id="0" type="button"value="0" onclick= "mostrar(this.value);"></td>
							<td><input id="=" type="button"value="=" onclick= "esIgual();"></td>
							<td><input id="/" type="button"value="/" onclick= "mostrar(this.value);"></td>
							<td><input id="C" type="button" value="C" onclick= "borrar();"></td>
						</tr>
					</table>
        </div>

	<script src="./js/funciones.js"></script>
</body>
</html>
